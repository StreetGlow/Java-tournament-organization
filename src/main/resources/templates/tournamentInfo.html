<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><div th:replace="fragments :: html_head(type='tag')"></div>
    <link rel="stylesheet" th:href="@{/css/style_tournamentInfo.css}">
</head>

<body th:class="site-wrapper">

<header th:replace="fragments :: navbar"/>

<div class="page-home relative" style="background-image: url(https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
    background-position: center;
    background-size: cover;">
    <div class="overlay"></div>

        <h3>Tournament: [[${tournament.name}]]</h3>
        <section class="container">
            <div class="left-half div-h">
                <article>
                    <p th:text="${tournament.info}"></p>
                </article>
            </div>
            <div class="right-half div-h">
                <article>
                    <p>Register for tournament here:</br>
                        <a class="btn btn-primary button-reg" th:href="@{'/teams/new/' + ${tournament.id}}">Sign up</a>
                    </p>
                </article>
            </div>
        </section>

<h4>Teams information</h4>


        <div class="card-container">
            <th:block th:each="team : ${listTeams}">
            <div class="card">
                <h5 th:text="${team.name}">TeamName</h5>
                <th:block th:each="player : ${listPlayers}">
                <p th:if="${team.id == player.team.id}" th:text="${player.name}">PlayerName</p>
                </th:block>
            </div>
            </th:block>
        </div>
</div>

<footer><div th:replace="fragments :: footer(type='tag')"></div></footer>

</body>
</html>
