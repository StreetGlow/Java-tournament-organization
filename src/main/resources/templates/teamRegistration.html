<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><div th:replace="fragments :: html_head(type='tag')"></div>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body th:class="site-wrapper">

<header th:replace="fragments :: navbar"/>

<div class="page-home relative" style="background-image: url(https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
    background-position: center;
    background-size: cover;">
    <div class="overlay"></div>

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items form-style">
                        <h3>Register Team</h3>
                        <p>Fill in team name for chosen tournament.</p>
                        <form class="requires-validation" th:action="@{/teams/save}" th:object="${team}" method="post"
                              novalidate>

                            <div class="col-md-12">
                                <input class="form-control" th:field="*{name}" type="text" name="name"
                                       placeholder="Team Name" maxlength="20" required>
                                <div class="valid-feedback">Team Name field is valid!</div>
                                <div class="invalid-feedback">Team Name field cannot be blank!</div>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="col-md-10 mt-3" for="tournament">Tournament name: </label>
                                <input type="text" readonly="readonly" th:value="${tournamentId.name}"/>
                                <input type="hidden" readonly="readonly" th:value="${tournamentId.id}" id="tournament" name="tournament"/>
                            </div>

                            <label class="col-md-10" for="size">Team size required: </label>
                            <div class="col-md-2 mb-3">
                                <input type="text" readonly="readonly" th:value="${tournamentId.teamSizeRequired}" id="size" name="size"/>
                            </div>
                            <div class="form-button mt-3">
                                <button th:href="@{/teams/list}" id="submit" type="submit" class="btn btn-primary button-reg">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer><div th:replace="fragments :: footer(type='tag')"></div></footer>

</body>

</html>
